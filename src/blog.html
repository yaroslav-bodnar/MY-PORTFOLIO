	<div class="container bootstrap_container_for_contact_me modal" id='modal1'>

		<div class="row">
			<div class="col-12 contact_me_title-and-dsc">
				<p class="contact-me_top_title"><span class="icon-ellipsis-vert"></span>Contact Me</p>
				<p class="contact-me_top_dsc">Write me your plans or projects to help you.</p>
			</div>
			<div class="col-12 contact_me_form">
				<form id="form" class="form" action="#" method="post" enctype="multipart/form-data" autocomplete="off">
					<p class="contact-me_block_for_inputs">
						<input type="text" placeholder="* Full name" required name="name" id="form_name" minlength="2" maxlength="25">
						<input type="email" placeholder="* Add Email" required name="mail" id="form_mail" minlength="2" maxlength="25">
						<input type="tel" placeholder="* Phones" required name="tel" id="form_tel" pattern="\+[0-9]{5,14}|[0-9]{5,14}">
					</p>
					<p class="contact-me_block_for_texarea">
						<textarea name="text_users" id="text_of_client" rows="15" placeholder="* Tell me your plans" required name="text" id="form_text" minlength="10"></textarea>
					</p>
					<div class="contact-me_block_for_buttons">
						<div class="contact-me_block_for_buttons_first">
							<div class="animation-button contact-me_button_submit">
								<button type="submit" class="button_submit">Submit</button>
							</div>
							<span class="contact-me_block_for_buttons_text">Fields marked with a * are required</span>
						</div>
					</div>
				</form>
			</div>
		</div>

	<span class='icon-cancel-1 close-modal' data-modal="#modal1"></span>
	</div>










	<div class="animation-button">
		<a data-modal="#modal1" class="for_scroll_on_document open-modal" href="#contact_me">CONTACT ME<span class="icon-arrow"></span></a>
	</div>
